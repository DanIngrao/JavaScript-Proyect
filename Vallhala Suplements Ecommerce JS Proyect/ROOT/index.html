        <ul>

        <!--Modal-->
        
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="carritox"></div>
              <div class="modal-footer">
                <p id="totalmodal" style="color: black;"></p>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="color:#ffc107">Cerrar</button>
                <button type="button" class="btn btn-dark" id="finalizarCompra" style="color:#ffc107">Finalizar Compra</button>
              </div>
            </div>
          </div>
        </div>

        <!--Modal Agregar Producto-->
        
        <div class="modal fade" id="idModalAgregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Libro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="titulo" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreInput" aria-describedby="nombre">

                  </div>
                  <div class="mb-3">
                    <label for="autor" class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="categoriaInput" aria-describedby="categoria">

                  </div>
                  <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="text" class="form-control" id="precioInput" aria-describedby="precio">

                  </div>
                </form>
              </div>
      
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="text" id="guardarProductoBtn" class="btn btn-dark" style="color:#ffc107">Guardar Producto</button>
              </div>
            </div>
          </div>
        </div>
